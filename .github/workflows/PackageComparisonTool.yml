name: Package Comparison Tool

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      fhir-element:
        description: 'FHIR elements to compare, separated by a comma, e.g. min,max. Cardinality, ValueSet binding & mustSupport are created as default'
        type: string
        required: true
      differential:
        description: 'Check only the elements within the StructureDefinition.differential'
        type: boolean
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.repository.full_name }}
          ref: ${{ github.event.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: Execute Naming Convention Check
        run: |
          python packageComparisonTool.py
        env:
          INPUT_ELEMENT: ${{ github.event.inputs.fhir-element }}
          DIFF_ELEMENT: ${{ github.event.inputs.differential }}

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: '.'
